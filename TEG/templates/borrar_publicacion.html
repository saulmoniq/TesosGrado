{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="javascript" href="{% static 'main.js' %}">
<link rel="stylesheet" href="{% static 'registro_estilos.css' %}">
{% endblock %}
{% block content %}
<h2 class="center">Borra una publicación:</h2>
<form class="center" method="post">
  {% csrf_token %}
  <p class="center">¿Estás seguro/a de que quieres eliminar: "{{ object }}"?</p>
  <input class="center" type="submit" value="Eliminar" />
</form>

{% endblock %}
